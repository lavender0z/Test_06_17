<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template Picker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Email Template Picker</h1>
    </header>
    
    <main class="container">
        <div class="template-selector">
            <h2>Select a Template</h2>
            <div class="template-list" id="templateList">
                <!-- Templates will be loaded here dynamically -->
            </div>
        </div>

        <div class="editor-container">
            <div class="preview-pane">
                <h2>Preview</h2>
                <div class="preview-content" id="previewPane">
                    <div class="placeholder-message">
                        Select a template to preview
                    </div>
                </div>
            </div>
            
            <div class="edit-pane">
                <h2>Edit Template</h2>
                <form id="templateEditForm" class="hidden">
                    <div class="form-group">
                        <label for="templateTitle">Email Title/Header</label>
                        <input type="text" id="templateTitle" name="templateTitle">
                    </div>
                    
                    <div class="form-group">
                        <label for="mainImageUrl">Main Image URL</label>
                        <input type="text" id="mainImageUrl" name="mainImageUrl">
                    </div>
                    
                    <div class="form-group">
                        <label for="emailContent">Email Content</label>
                        <textarea id="emailContent" name="emailContent" rows="6"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="buttonText">Button Text</label>
                        <input type="text" id="buttonText" name="buttonText">
                    </div>
                    
                    <div class="form-group">
                        <label for="buttonUrl">Button URL</label>
                        <input type="text" id="buttonUrl" name="buttonUrl">
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="previewButton">Update Preview</button>
                        <button type="button" id="saveButton">Save Template</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Email Template Picker</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
