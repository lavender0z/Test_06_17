<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .email-header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .email-content {
            padding: 20px;
        }
        .email-image {
            width: 100%;
            height: auto;
        }
        .email-text {
            margin: 20px 0;
            line-height: 1.6;
        }
        .email-button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .email-footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>Monthly Newsletter</h1>
        </div>
        <div class="email-content">
            <img class="email-image" src="https://res.cloudinary.com/dokv06kao/image/upload/v1749534642/pixieset_logos/fbe2e634415c6028cee4c48b0e9926dd-large.jpg" alt="Newsletter Header">
            <div class="email-text">
                Welcome to our monthly newsletter! Here you'll find all the latest updates and news about our products and services.
            </div>
            <a href="https://example.com" class="email-button">Read More</a>
        </div>
        <div class="email-footer">
            Â© 2025 Your Company. All rights reserved.
        </div>
    </div>
</body>
</html>
